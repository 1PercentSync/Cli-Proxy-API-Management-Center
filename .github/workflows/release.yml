name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build all-in-one HTML
        run: npm run build
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Prepare release assets
        run: |
          cd dist
          mv index.html management.html
          ls -lh management.html

      - name: Generate release notes (tag)
        if: steps.version.outputs.is_tag == 'true'
        run: |
          set -euo pipefail
          current_tag="${GITHUB_REF_NAME}"
          previous_tag="$(git tag --list 'v*' --sort=-v:refname | grep -v "^${current_tag}$" | head -n 1 || true)"
          if [ -n "${previous_tag}" ]; then
            range="${previous_tag}..${current_tag}"
          else
            range="${current_tag}"
          fi

          : > release-notes.md
          git log --pretty=format:"- %h %s" "${range}" >> release-notes.md

      - name: Generate release notes (main)
        if: steps.version.outputs.is_tag == 'false'
        run: |
          echo "Latest build from main branch" > release-notes.md
          echo "" >> release-notes.md
          echo "**Commit:** \`${{ github.sha }}\`" >> release-notes.md
          echo "**Updated:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> release-notes.md
          echo "" >> release-notes.md
          echo "### Recent changes:" >> release-notes.md
          git log --pretty=format:"- %h %s" -10 >> release-notes.md

      - name: Create Release (tag)
        if: steps.version.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/management.html
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing latest release
        if: steps.version.outputs.is_tag == 'false'
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (latest)
        if: steps.version.outputs.is_tag == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          files: dist/management.html
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
